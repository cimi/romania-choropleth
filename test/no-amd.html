<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
  <style>
    #myInfobox { display: none; };
  </style>
</head>
<body>
  <div id="mocha"></div>
  <div id="myMap"></div>
  <div id="myInfobox"></div>
  <script src="lib/mocha/mocha.js"></script>
  <!-- assertion framework -->
  <script src="lib/chai.js"></script>

  <!-- include source files here... -->
  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="components/d3/d3.js"></script>
  <script src="components/handlebars/handlebars-1.0.0-rc.1.js"></script>
  <script src="components/queue/index.js"></script>
  <script src="components/topojson/index.js"></script>
  <script src="scripts/romania.js"></script>

  <script>
    mocha.setup({ui: 'bdd', ignoreLeaks: true});
    expect = chai.expect;
    should = chai.should();
  </script> 
  <script src="spec/romania.spec.js"></script>
  <script src="runner/mocha.js"></script>

  <script id="infoboxTemplate" type="text/x-handlebars-template">
    <h2>{{name}}</h2>
    <p>Population (2004): {{pop2004}}</p>
    <p class="formulaResult">{{formulaResult}}</p>
  </script>

</body>
</html>
